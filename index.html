<!DOCTYPE html>
<html>
    <head>
        <title>
            calculator
        </title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
        
    </head>
    
    <body background="calculatorimg.jpg">
        
        <div class="calculator">
            <div class="text">
                <input type="text" id="screen">
            </div>
           
            <table class="table">
                <tr>
                    <td>
                        <button id="button" onclick="pressed(1)" >1</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed(2)" >2</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed(3)" >3</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed('+')" >+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="button" onclick="pressed(4)" >4</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed(5)" >5</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed(6)" >6</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed('-')" >-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="button" onclick="pressed(7)" >7</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed(8)" >8</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed(9)" >9</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed('*')" >*</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button id="button" onclick="clearscreen()" >clear</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed(0)" >0</button>
                    </td>
                    <td>
                        <button id="button" onclick="equalto()" >=</button>
                    </td>
                    <td>
                        <button id="button" onclick="pressed('/')" >/</button>
                    </td>

                </tr>
                

            </table>
        </div>
    </body>
    
    </html>
